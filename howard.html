<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
          text-align: center;
        }
        
        
        </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Icons Demo</title>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="container text-center mt-5">
    <h1>
        <i class="bi bi-h-circle" style="color: brown;"></i>
        <i class="bi bi-browser-chrome" style="color: red;"></i>
      <i class="bi bi-wikipedia" style="color: blue;"></i>
      <i class="bi bi-rocket" style="color: aqua;"></i>
      <i class="bi bi-currency-rupee" style="color: blueviolet;"></i>
      <i class="bi bi-layout-text-sidebar-reverse" style="color: palevioletred;"></i>
    </h1>
  </div>

  <!-- FRONTAWESOME -->
  <div class="container text-center mt-5">
    <h1>
        <i class="bi bi-1-square" style="color: darkgreen;"></i>
      <i class="bi bi-info" style="color: chartreuse;"></i>
      <i class="bi bi-meta" style="color: gold;"></i>
    </h1>
  </div>

</body>
</html>
